[package]
name = "waterui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.21"
waterui-reactive = { path = "../waterui-reactive" }
waterui-view = { path = "../waterui-view" }
bimap = "0.6.3"




[dependencies.url]
version = "2.5.0"
optional = true

[dependencies.serde]
version = "1.0.193"
default-features = false
features = ["derive"]
optional = true

[dependencies.anyhow]
version = "1.0.82"
default-features = false
optional = true

[dependencies.smol]
version = "2.0.0"
optional = true

[dependencies.async-channel]
version = "2.2.1"
optional = true

[features]
default = ["async-view","remote-image"]
all = ["async-view","remote-image","serde"]
remote-image = ["dep:url","waterui-reactive/url"]
serde = ["dep:serde"]
async = ["dep:smol","dep:async-channel"]
async-view = ["async","dep:anyhow"]
